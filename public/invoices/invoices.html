<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
    <link rel="stylesheet" href="css/invoices.css">
    <link rel="stylesheet" href="icons/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-principal">
        <nav class="navbar-container">
            <div class="navbar-content">
                <div class="img-and-txt">
                    <img id="img-paper-nav" src="icons/paper-invoice.png" alt="">
                    <label id="new-invoice-txt">New Invoice</label>
                </div>
        
                <button type="button" class="btn"><img src="icons/x.png" alt=""></button>
            </div>
        </nav>

        <div class="container-self-billing">
            <div class="container-txt-and-id-self-biling">
                <label for="">Self Billing Invoice</label>
                <input type="text" size="19" class="no-out-bord" id="self-billing-input" value="#20241031001TB079">
            </div>
            
            <div class="container-logo-and-inform">
                <div class="logo-BA">
                    <img id="logo" src="icons/logo-ba-express.png" alt="">
                </div>

                <div class="informations-BA">
                    <div class="labels-informations">
                        <label class="text-nowrap" id="label-title-BA" for=""> BA Express Limited</label>

                        <div class="labels-sm">
                            <label class="text-nowrap" for="">20 The Laurels</label>
                            <label class="text-nowrap" for="">Longfield, DA3 7HH</label>
                            <a href="" id="email-BA" for="">info@baexpress.co.uk</a>
                            <label class="text-nowrap" for="">VAT: GB238595859</label>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>

      


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
