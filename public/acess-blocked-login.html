<!-- Conteúdo HTML -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Reset password</title>
		<!-- Ligação com o diretório dos ícones (icons) -->
		<link rel="stylesheet" href="/src/image" />
		<!-- Ligação com o diretório do CSS (icons) -->
		<link rel="stylesheet" type="text/css" href="/styles/acess-blocked-login.css" />
		<!-- Ligação com o css estilo Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	</head>

	<!-- Corpo do código  -->
	<body>
		<!-- Borda principal (que armazena a tela de resetar senha inteira) -->
		<div class="shadow">
    
            <div class="row row-btn-close">
                <div class="col-2"><button><img src="/image/btn-close.png" alt=""></button></div>
            </div>

			<!-- Logo da empresa -->
			<div class="row" id="row_logo">
				<img id="logo" src="/image/Logo.png" alt="" />
			</div>

			<!-- Container do conteúdo da página (apenas para definir um escopo único para tudo) -->
			<form action="/auth/acess-blocked-login" method="POST" class="container mt-5" id="container_acess_blocked">
				<!-- Ellipse -->
				<div id="ellipse"></div>

				<!-- Container dos textos (Parágrafo e H1) -->
				<div id="container_texts">
					<!-- H1 principal -->
					<div class="row" id="row_h_acess_blocked">
						<h1 id="h_acess_blocked"><b>Access Temporarily Blocked</b></h1>
					</div>

					<!-- Parágrafo de aviso, abaixo da H1 -->
					<p id="p_exceeded_attemps">
						You have exceeded the maximum number of login attempts.
						Please contact the administrator at admin@example.com to solve it.
					</p>
				</div>
			</form>
		</div>
	</body>

	<!-- Ligação com o JS estilo Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
