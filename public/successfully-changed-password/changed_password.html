<!-- Conteúdo HTML -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Successfully changed password</title>
		<!-- Ligação com o diretório dos ícones (icons) -->
		<link rel="stylesheet" href="/successfully-changed-password/icons/" />
		<!-- Ligação com o diretório do CSS (icons) -->
		<link rel="stylesheet" type="text/css" href="/successfully-changed-password/css/changed_password.css" />
		<!-- Ligação com o css estilo Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	</head>

	<!-- Corpo do código  -->
	<body>
		<!-- Borda principal (que armazena a tela de resetar senha inteira) -->
		<div class="shadow">
			<!-- Logo da empresa -->
			<div class="row" id="row_logo">
				<img id="logo" src="/successfully-changed-password/icons/Logo.png" alt="" />
			</div>

			<!-- Container do conteúdo da página (apenas para definir um escopo único para tudo) -->
			<div class="container mt-5" id="container_success_changed">
				<!-- Ícone acima do texto -->
				<img id="icon_sucess" src="/successfully-changed-password/icons/sucess.png" alt="" />

				<!-- H4 principal -->
				<div class="row" id="row_h_changed_password">
					<h4 id="h_changed_password"><b>Your successfully changed your password</b></h4>
				</div>

				<!-- Parágrafo de aviso, abaixo da H4 -->
				<div class="row" id="row_p_you_updated">
					<p id="p_you_updated">Awesome. You’ve successfully updated <br />your password.</p>
				</div>

				<!-- Botão de envio para checar e-mail -->
				<div class="row" id="row_button">
					<button type="button" id="button_back_login">Back to Login</button>
				</div>
			</div>
		</div>
	</body>

	<!-- Ligação com o JS estilo Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
