<!-- Conteúdo HTML -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Reset password</title>
		<!-- Ligação com o diretório dos ícones (icons) -->
		<link rel="stylesheet" href="icons/" />
		<!-- Ligação com o diretório do CSS (icons) -->
		<link rel="stylesheet" type="text/css" href="css/check-pg1.css" />
		<!-- Ligação com o css estilo Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	</head>

	<!-- Corpo do código  -->
	<body>
		<!-- Borda principal (que armazena a tela de resetar senha inteira) -->
		<div class="shadow">
			<!-- Logo da empresa -->
			<div class="row" id="row_logo">
				<img id="logo" src="icons/Logo.png" alt="" />
			</div>

			<!-- Container do conteúdo da página (apenas para definir um escopo único para tudo) -->
			<div class="container mt-5" id="container_check">
				<!-- Ellipse -->
				<div id="ellipse"></div>

				<!-- H4 principal -->
				<div class="row" id="row_h_check_email">
					<h4 id="h_check_email"><b>Check your email</b></h4>
				</div>

				<!-- Parágrafo de aviso, abaixo da H4 -->
				<div class="row" id="row_p_link_msg">
					<p id="p_link_msg">We’ve sent a link to reset your password.</p>
				</div>

				<!-- Botão de envio para checar e-mail -->
				<div class="row" id="row_button">
					<button type="button" id="button_check_email">Check e-mail</button>
				</div>
			</div>
		</div>
	</body>

	<!-- Ligação com o JS estilo Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
