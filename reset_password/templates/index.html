<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        <img src="" alt="">
      </div>

      <div class="container_dentro">

        <div class="container_instrucoes_resetar">
            <div class="row" id="row_h_reset">
              <h3 id="h_reset">Reset your password</h3>
            </div>  

            <div class="row" id="row_p_instrucoes">
              <p id="p_instrucoes">Enter your email adress and we'll send you password reset instructions.</p>
            </div>
        </div>

        <form action="">
            <div class="container_email">
              <div class="row" id="row_l_email">
                <label id="l_email" for="input_email">Email</label>
              </div>

              
              <div class="input-group" id="input_group_email">
                <span id="span_email"><i id="icon_email"></i></span>
                <label for=""></label>
                <input type="email" id="input_email" placeholder="johndoe@mail.com" required>
              </div>
        
              
            </div>
        </form>


        <button><label for="">Sign In</label></button>

      </div>

    </div>
