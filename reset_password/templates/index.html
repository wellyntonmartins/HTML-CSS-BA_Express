<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset password</title>
    <link rel="stylesheet" href="/icons/">
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  
  <body>

    <div class="shadow">

      <div class="row" id="row_logo">
        <div class="col-12" id="logo">
          <img src="/icons/Logo.png" alt="">
        </div>
      </div>
      

      <div class="container_dentro">
        <div class="container_instrucoes_resetar mt-5">
            <div class="row" id="row_h_reset">
              <h3 id="h_reset"><b>Reset your password</b></h3>
            </div>  

            <div class="row" id="row_p_instrucoes">
              <p id="p_instrucoes">Enter your email adress and we'll send you password reset instructions.</p>
            </div>
        </div>

        <form class="" action="">
          <div class="container">
            <div class="row" id="row_label">
              <label id="l_email" for="input_email">Email</label>
            </div>
            
            
              <div class="row input-group" id="input_group_email">
                <img id="icon_email" src="/icons/email.png"></img>
                  <div id="vector"><img src="/icons/Vector 1.png" alt=""></div>
                <input type="email" id="input_email" placeholder="johndoe@mail.com" required>
              </div>
            
          </div>
        </form>


        <div class="row" id="row_button">
          <button id="button_signIn">Sign In</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
